<!doctype html>
<html>
  <head>
    <title>Debug React</title>
  </head>
  <body>
    <div id="test">Original content</div>
    <script>
      console.log("JavaScript is working");
      document.getElementById("test").innerHTML =
        "JavaScript executed successfully!";
      document.getElementById("test").style.color = "green";
      document.getElementById("test").style.fontSize = "24px";

      // Try to load React directly
      fetch("http://localhost:5173/src/main.tsx")
        .then((response) => response.text())
        .then((data) => {
          console.log("Main.tsx loaded:", data.substring(0, 200));
        })
        .catch((error) => {
          console.error("Error loading main.tsx:", error);
        });
    </script>
  </body>
</html>
